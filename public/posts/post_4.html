    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').checked = true;
        }

        document.getElementById("darkModeToggle").addEventListener("change", function () {
            const scrollPosition = window.scrollY;
    
            document.body.classList.toggle("dark-mode");

            window.scrollTo(0, scrollPosition);

            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "true");
            } else {
                localStorage.setItem("darkMode", "false");
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const languageButton = document.getElementById("toggleLanguage");
            let currentLanguage = localStorage.getItem("language") || "pt"; // Define o idioma salvo ou padrÃ£o (pt)

            function updateLanguage(lang) {
                // Atualiza os textos da navegaÃ§Ã£o
                document.querySelectorAll("[data-en]").forEach(element => {
                    element.textContent = element.getAttribute(`data-${lang}`);
                });

                // Atualiza o botÃ£o de idioma
                if (lang === "pt") {
                    languageButton.innerHTML = `<span>ðŸ‡µðŸ‡¹</span> PT`;
                    languageButton.classList.remove("english");
                    languageButton.classList.add("portuguese");
                } else {
                    languageButton.innerHTML = `<span>ðŸ‡ºðŸ‡¸</span> EN`;
                    languageButton.classList.remove("portuguese");
                    languageButton.classList.add("english");
                }

                // Salva no localStorage
                localStorage.setItem("language", lang);
            }   

            // Aplica o idioma salvo ao carregar a pÃ¡gina
            updateLanguage(currentLanguage);

            // Alterna entre os idiomas ao clicar no botÃ£o
            languageButton.addEventListener("click", function () {
                currentLanguage = currentLanguage === "pt" ? "en" : "pt";
                updateLanguage(currentLanguage);
            });
        });

        function toggleMenu() {
            document.querySelector('header nav').classList.toggle('active');
        }

        document.addEventListener("click", function (event) {
            const menu = document.querySelector("header nav");
            const menuIcon = document.querySelector(".menu-icon");

            // Se o clique nÃ£o for no menu ou no botÃ£o, fecha o menu
            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.classList.remove("active");
            }
        });

        // Fecha o menu ao clicar em um item do prÃ³prio menu
        document.querySelectorAll("header nav a").forEach(item => {
            item.addEventListener("click", () => {
                document.querySelector("header nav").classList.remove("active");
            });
        });
    </script>
</body>
